<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomanoTI Solutions | IT Infrastructure & Cybersecurity</title>

    <!-- Favicon -->
    <link rel="icon" href="https://ui-avatars.com/api/?name=R&background=1e40af&color=fff&size=64" type="image/png">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .hero-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }

        .btn-primary {
            background: #2563EB;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
        }

        .partner-logo {
            max-height: 40px;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s;
        }
        .partner-logo:hover {
            filter: grayscale(0);
            opacity: 1;
            transform: scale(1.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .logo-icon {
            background: #2563EB;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="logo">
                    <div class="logo-icon">R</div>
                    <span>RomanoTI Solutions</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#services" class="text-gray-700 hover:text-blue-600">Services</a>
                    <a href="#partners" class="text-gray-700 hover:text-blue-600">Partners</a>
                    <a href="https://calendly.com/mauricioromeroca" class="btn-primary text-white px-4 py-2 rounded">Book Now</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero-bg text-white py-28 text-center">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl font-bold">Professional IT Infrastructure Solutions</h1>
            <p class="text-xl mt-4">Microsoft & Cisco Certified Expert with 15+ years of experience</p>
        </div>
    </section>

    <!-- Partners Section -->

            <p class="text-xl text-gray-600 text-center mb-12">We work with leading technology providers</p>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-8">

                    >
